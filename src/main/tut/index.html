## Implicit resolution

> When a function expects an argument to a parameter of type `A` _and_ that parameter is marked as `implicit` _and_ there exists a
> value of type `A` marked as `implicit` in scope, then the compiler will use that value if the argument is unspecified.

```tut:silent
implicit val defaultInt: Int = 2

def printInt(implicit i: Int): Unit = println(i)
```

```tut:silent
printInt
```

## The dangers of implicits

> When the compiler finds a type `A` where it expects a type `B`, but there exists an implicit `A => B`
> in scope, it will be applied silently.

```tut:silent
implicit val strToInt: String => Int =
  Integer.parseInt

def add1(i: Int): Int = i + 1
```

```tut:silent
add1("123")
```
